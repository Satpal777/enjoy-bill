<div>
    <div>
        <div class="max-h-[400px] overflow-y-auto custom-scrollbar bg-slate-900 rounded-xl border border-slate-700">
            <!-- Profile Header -->
            <div class="p-4 border-b border-slate-800">
                <div class="flex items-center gap-3 mb-3">
                    <!-- Avatar with Camera Button -->
                    <div class="relative group cursor-pointer" (click)="onAvatarClick()">
                        @if (user()?.avatar_url) {
                        <img [src]="user()!.avatar_url" alt="Profile"
                            class="w-12 h-12 rounded-full object-cover border-2 border-teal-500">
                        } @else {
                        <div
                            class="w-12 h-12 rounded-full bg-teal-500/20 border-2 border-teal-500 flex items-center justify-center">
                            <span class="text-teal-400 font-bold text-lg">{{ getInitials(user()?.username || '')
                                }}</span>
                        </div>
                        }

                        <!-- Camera Overlay -->
                        <div
                            class="absolute inset-0 bg-black/60 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            @if (uploadingAvatar()) {
                            <!-- Loading Spinner -->
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            } @else {
                            <!-- Camera Icon -->
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            }
                        </div>
                    </div>

                    <!-- User Info -->
                    <div class="flex-1 min-w-0">
                        <h3 class="text-white font-bold text-sm truncate">{{ user()?.username || 'User' }}</h3>
                        <p class="text-slate-400 text-xs truncate">{{ user()?.email }}</p>
                    </div>
                </div>

                <!-- Member Since -->
                @if (user()?.created_at) {
                <div class="flex items-center gap-2 text-xs text-slate-500">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>Member since {{ user()!.created_at | date:'MMM yyyy' }}</span>
                </div>
                }
            </div>

            <!-- Logout Button -->
            <div class="p-4">
                <button (click)="logout.emit()"
                    class="text-xs font-bold py-2.5 px-4 rounded-lg bg-red-600 hover:bg-red-500 w-full 
                             cursor-pointer text-white transition-all active:scale-95 flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 z-40 bg-transparent" (click)="close.emit()"></div>
</div>

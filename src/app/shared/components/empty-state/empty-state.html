<div class="py-20 text-center border-2 border-dashed rounded-2xl bg-slate-900/30" [class]="borderColorClass()">
    <div [class]="iconBgClass() + ' h-16 w-16 rounded-full flex items-center justify-center mx-auto mb-4'">
        <ng-content select="[empty-icon]"></ng-content>
    </div>
    <p class="text-slate-400 font-medium">{{ title() }}</p>
    <p class="text-slate-500 text-sm mt-1">{{ description() }}</p>

    @if (actionLabel()) {
    <button (click)="action.emit()" class="mt-6 px-6 py-2.5 bg-teal-600 hover:bg-teal-500 text-white rounded-xl 
                       font-bold transition-all cursor-pointer">
        {{ actionLabel() }}
    </button>
    }
</div>

@if (isOpen()) {
<div>
    <div class="absolute right-0 top-full mt-3 w-80 bg-slate-900 border border-slate-700 rounded-xl 
                shadow-2xl overflow-hidden z-50 animate-in fade-in slide-in-from-top-2 origin-top-right 
                ring-1 ring-black/50">

        <div class="px-4 py-3 border-b border-slate-800 flex justify-between items-center bg-slate-900">
            <h3 class="font-semibold text-white text-xs uppercase tracking-wider">Notifications</h3>
            @if (invitations().length > 0) {
            <span class="text-teal-400 text-[10px] font-bold">{{ invitations().length }} New</span>
            }
        </div>

        <div class="max-h-[300px] overflow-y-auto custom-scrollbar bg-slate-900">
            @if (invitations().length === 0) {
            <div class="py-8 px-6 text-center">
                <p class="text-slate-500 text-sm">No new invitations.</p>
            </div>
            }

            @for (invite of invitations(); track invite.id) {
            <div class="p-4 border-b border-slate-800 hover:bg-slate-800/50 transition-colors">
                <p class="text-sm text-slate-300 mb-3 leading-snug">
                    <span class="font-bold text-white">{{ invite.inviter_name || 'Someone' }}</span>
                    invited you to
                    <span class="font-bold text-teal-400">{{ invite.group_name }}</span>
                </p>

                <div class="grid grid-cols-2 gap-3">
                    <button (click)="respond.emit({id: invite.id, accept: true})" class="text-xs font-bold py-2 px-3 rounded bg-teal-600 hover:bg-teal-500 
                             text-white transition-colors cursor-pointer">
                        Accept
                    </button>

                    <button (click)="respond.emit({id: invite.id, accept: false})" class="text-xs font-bold py-2 px-3 rounded bg-slate-800 hover:bg-slate-700 
                             text-slate-400 hover:text-white border border-slate-700 transition-colors cursor-pointer">
                        Decline
                    </button>
                </div>
            </div>
            }
        </div>
    </div>

    <div class="fixed inset-0 z-40 bg-transparent" (click)="close.emit()"></div>
</div>
}

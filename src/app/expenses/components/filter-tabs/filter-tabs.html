<div class="flex gap-2 overflow-x-auto pb-1 scrollbar-hide">
    @for (filter of filters(); track filter.value) {
    <button 
        (click)="onFilterChange(filter.value)"
        class="px-4 py-1.5 rounded-full border text-xs font-bold uppercase tracking-wide whitespace-nowrap transition-colors cursor-pointer"
        [class.bg-teal-500/20]="activeFilter() === filter.value"
        [class.text-teal-400]="activeFilter() === filter.value"
        [class.border-teal-500/20]="activeFilter() === filter.value"
        [class.bg-slate-800/50]="activeFilter() !== filter.value"
        [class.text-slate-400]="activeFilter() !== filter.value"
        [class.border-slate-700/50]="activeFilter() !== filter.value">
        {{ filter.label }}
    </button>
    }
</div>
